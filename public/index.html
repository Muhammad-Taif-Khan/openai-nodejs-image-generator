<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPENAI IMAGE GENERATOR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="main-content">
            <div class="header">
                <h1>Create image of any idea you can think of!</h1>
            </div>
            <form>
                <input type="text" name="prompt" class="prompt" placeholder="Enter an Idea to create Image of..." >
                <input type="submit" value="Create Image" class="submit-btn">
            </form>
            <div class="img-displayer">
                <img src="./img.webp" alt="" id="img">
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
